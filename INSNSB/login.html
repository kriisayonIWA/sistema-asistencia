<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia</title>
    <link rel="stylesheet" href="/src/assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="separator"></div>
    <header class="header-style">
        <img src="/src/assets/img/logo-insnsb.png" alt="Logo INSNSB">
    </header>
    <div class="separator"></div>
    <div class="container">
        <form class="formulario">
            <label class="title">Registro de Asistencia</label>
            <div class="formulario-element">
                <label class="texto">Usuario</label>
                <input type="text" id="user" class="form-control" placeholder="Ingrese usuario" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="formulario-element">
                <label class="texto">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Ingrese contraseña" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <button id="go">Ingresar</button>
            <div class="adicional">
                <a id="reestablecer">Olvide mi Contraseña</a>
            </div>
        </form>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <form class="form-olvide">
                <div class="formulario-element">
                    <label class="texto">Nombres Completos</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese nombre completo" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="formulario-element">
                    <label class="texto">Area</label>
                    <input type="text" id="area" class="form-control" placeholder="Ingrese su area de trabajo" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="buttons">
                    <button class="button-formcorreo" id="enviarCorreo">Enviar</button>
                    <button class="button-formcorreo" id="volver">Volver</button>
                </div>
            </form>
        </div>
    </div>

    <div id="myModal2" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal2">&times;</span>
            <p>Ingresando</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/src/assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
